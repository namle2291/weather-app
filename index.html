<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ứng dụng thời tiết</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3050/3050031.png"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="weather">
      <div class="search">
        <input type="text" placeholder="Tìm kiếm..." />
      </div>
      <p class="err">Không tìm thấy kết quả!</p>
      <div class="name">---</div>
      <div class="time">---</div>
      <div class="temperature"><span></span><sup>o</sup>C</div>
      <div class="description">---</div>
      <div class="desc">
        <div class="visibility">
          <span>Tầm nhìn</span>
          <h5>---</h5>
        </div>
        <div class="himudity">
          <span>Độ ẩm</span>
          <h5>---</h5>
        </div>
        <div class="cloud">
          <span>Mây</span>
          <h5>---</h5>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
